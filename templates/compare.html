{% extends "base.html"%}
{% block sidebar %} Visualizations {% endblock %}
{% block title %} Visualizations {% endblock %}
{% block paragraph %}
<div class="row">
    <div class="col-md-6">
        <hr class="w3-opacity">
        <image src="{{url_for('static', filename='images/Latitude vs. Cloudiness.jpg')}}" href="/cloudiness"
        alt="Cloudiness" class="compare w3-center w3-padding-32 w3-hover-orange" width="300" height="300"></image>
    </div>
    <div class="col-md-6">
        <hr class="w3-opacity">
        <image src="{{url_for('static', filename='images/Latitude vs. Humidity.jpg')}}" href="/humidity"
        alt="Humidity" class="compare w3-center  w3-padding-32 w3-hover-orange" width="300" height="300"></image>
    </div>
    <div class="w-100"></div>
    <div class="col-md-6">
        <hr class="w3-opacity">
        <image src="{{url_for('static', filename='images/Latitude vs. Max Temperature.jpg')}}" href="/tempature"
        alt="Temperature" class="compare w3-center  w3-padding-32 w3-hover-orange" width="300" height="300"></image>
    </div>
    <div class="col-md-6">
        <hr class="w3-opacity">
        <image src="{{url_for('static', filename='images/Latitude vs. Wind Speed.jpg')}}" href="/windspeed"
        alt="WindSpeed" class="compare w3-center  w3-padding-32 w3-hover-orange" width="300" height="300"></image>
    </div>
</div>
{% endblock %}
